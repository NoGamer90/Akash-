<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Classic Snake Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Classic Snake Game</h1>
  <div id="score">Score: 0</div>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  
  <!-- Mobile controller -->
  <div id="controller">
    <button class="controller-btn" id="upBtn">↑</button>
    <div>
      <button class="controller-btn" id="leftBtn">←</button>
      <button class="controller-btn" id="rightBtn">→</button>
    </div>
    <button class="controller-btn" id="downBtn">↓</button>
  </div>

  <script src="scrip.js"></script>
</body>
</html>
